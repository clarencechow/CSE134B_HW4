<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="No JS">
    <meta name="author" content="Clarence Chow">
    <style>
      form {
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      input, textarea {
        width: 90%;
        padding: 10px;
        margin-bottom: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      
      textarea {
        height: 100px;
        resize: none;
      }
      
      button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: white;
        background: #4CAF50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background: #45a049;
      }
      
      output {
        display: block;
        min-height: 20px;
        padding: 8px;
        border: 1px solid #ccc;
        background-color: #f8f8f8;
        border-radius: 5px;
      }
      
      output.error {
        color: red;
      }
            
      input:required:invalid,
      textarea:required:invalid {
        border: 2px solid red;
      }
      
      input:valid,
      textarea:valid {
        border: 2px solid green;
      }
      
      input:invalid::placeholder,
      textarea:invalid::placeholder {
        color: red;
        font-style: italic;
      }
      
      input:required::before {
        content: "*";
        color: red;
        font-weight: bold;
      }
    </style>
    <title>Home</title>
</head>
<body style="background-color:#c7ffc7;">
    <header style="background-color:#76FF7A;">
        <h1>No JS Form</h1>
    </header>
    <main>
        <section>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Get in Touch!</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required minlength="2" maxlength="50">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required
                        minlength="1" maxlength="500" pattern="^[a-zA-Z0-9\s.,!?'-]+$"></textarea>
                    
                    <output class="error"></output>
                    <output class="info"></output>
                    
                    <button type="submit">Send</button>
                </fieldset>
            </form>  
        </section>
    </main>
</body>
</html>
