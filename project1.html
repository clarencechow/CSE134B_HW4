    <script>
        /* Light and Dark Mode */
        let mode = "light";
        if(localStorage.getItem("mode") == "dark")
            darkMode();
        else
            localStorage.setItem("mode", "light");

        function lightMode() {
            if(mode == "light")
                return;

            console.log("go light mode now");
            const main = document.getElementsByTagName("main").item(0);
            const footer = document.getElementsByTagName("footer").item(0);
            const lightButton = document.getElementById("light");
            const darkButton = document.getElementById("dark");

            main.style.color = "black";
            main.style.backgroundColor = "#ffdeb5";
            footer.style.color = "black";
            footer.style.backgroundColor = "#ffdeb5";

            lightButton.setAttribute("on", "true");
            darkButton.setAttribute("on", "false");
            
            mode = "light";
            localStorage.setItem("mode", "light");
        }

        function darkMode() {
            if(mode == "dark")
                return;

            console.log("go dark mode now");
            const main = document.getElementsByTagName("main").item(0);
            const footer = document.getElementsByTagName("footer").item(0);
            const lightButton = document.getElementById("light");
            const darkButton = document.getElementById("dark");

            main.style.color = "white";
            main.style.backgroundColor = "#805100";
            footer.style.color = "white";
            footer.style.backgroundColor = "#805100";

            lightButton.setAttribute("on", "false");
            darkButton.setAttribute("on", "true");

            mode = "dark";
            localStorage.setItem("mode", "dark");
        }
    </script>
