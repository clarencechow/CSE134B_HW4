    <script>
        /* Light and Dark Mode */
        let mode = "light";
        if(localStorage.getItem("mode") == "dark")
            darkMode();
        else
            localStorage.setItem("mode", "light");

        function lightMode() {
            if(mode == "light")
                return;

            console.log("go light mode now");
            const body = document.getElementsByTagName("body").item(0);
            const lightButton = document.getElementById("light");
            const darkButton = document.getElementById("dark");

            body.style.color = "black";
            body.style.backgroundColor = "#b8ceff";

            lightButton.setAttribute("on", "true");
            darkButton.setAttribute("on", "false");
            
            mode = "light";
            localStorage.setItem("mode", "light");
        }

        function darkMode() {
            if(mode == "dark")
                return;

            console.log("go dark mode now");
            const body = document.getElementsByTagName("body").item(0);
            const lightButton = document.getElementById("light");
            const darkButton = document.getElementById("dark");

            body.style.color = "white";
            body.style.backgroundColor = "#003e7d";

            lightButton.setAttribute("on", "false");
            darkButton.setAttribute("on", "true");

            mode = "dark";
            localStorage.setItem("mode", "dark");
        }
    </script>
